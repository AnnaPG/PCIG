<div class="form-row chart_box_header">
    <div class="form-group col-4">
        <label>Primary site</label>
        <select class="form-control" id="organ">
            <option value="">Select organ</option>
            {% for item in organs %}
                <option value="{{ item }}">{{ item }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group col-4">
        <label>Subtype</label>
        <select class="form-control" id="cancer_type">
            <option value="">Select cancer type</option>
        </select>
    </div>
    <div class="col-4" >
            <button id="btn-user-guide" type="button" class="btn-user-guide btn btn-sm" style="margin-left:auto; display: flex; align-items:center;">
                <i class="btn-user-guide far fa-question-circle fa-2x"></i><span style="margin-left:5px;">User guide</span>
            </button>
    </div>
</div>
